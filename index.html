<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LVL1</title>
  </head>
  <body>
    <table class="styled-table">
      <thead>
        <tr>
          <td>Name</td>
          <td>Surname</td>
          <td>Html Point</td>
          <td>CSS Point</td>
          <td>Javascript Point</td>
        </tr>
      </thead>
      <tbody>
        <tr class="new-data">
          <td class="name"></td>
          <td class="surname"></td>
          <td class="html"></td>
          <td class="css"></td>
          <td class="javascript"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="foot">
          <td class="avg" colspan="2">AVERAGE</td>
          <td class="avg-html"></td>
          <td class="avg-css"></td>
          <td class="avg-js"></td>
        </tr>
      </tfoot>
    </table>
    <script src="script.js"></script>
  </body>
</html>
