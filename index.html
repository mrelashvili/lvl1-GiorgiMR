<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LVL1</title>
  </head>
  <body>
    <div class='inpts'>
     <form class='form_fld' action="#"></form>
    <input type="text" name="name" id="name_inp" placeholder="Name" />
    <input type="text" name="surn" id="surn_inp"placeholder="Surname" />
    <input type="text" name="html" id="html" placeholder="Html Point"/>
    <input type="text" name="css" id="css_inp" placeholder="Css Point"/>
    <input type="text" name="js" id="js" placeholder="Javascript Point"/>
    <button class='btn'type="submit">Add</button>
    </form>
    </div>
    <div>
    <table class="styled-table">
      <thead>
        <tr class="head-data">
          <td>Name</td>
          <td>Surname</td>
        </tr>
      </thead>
      <tbody>
        <tr class="new-data">
          <td class="name"></td>
          <td class="surname"></td>
          <td class="html"></td>
          <td class="css"></td>
          <td class="javascript"></td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="foot">
          <td class="avg" colspan="2">AVERAGE</td>
          <td class="avg-html"></td>
          <td class="avg-css"></td>
          <td class="avg-js"></td>
        </tr>
      </tfoot>
    </table>
    </div>
    <div class='subject_area'>
      <input type="text" name="inp" id="sbj_inp" placeholder="Subject" />
      <button class='sb-btn' type="button">Click</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
